<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Insights</title>
  </head>
  <body>
    <div class="container mx-auto">
      <h1>Insights</h1>
      <h2>Completion Day Distribution:</h2>
      <img
        class="img-fluid"
        src="data:image/png;base64,{{ chart_base64 }}"
        alt="Day Distribution Chart"
      />
      <h2>Completion Count by Day:</h2>
      <ul>
        {% for date, count in completion_counts.items() %}
        <li>{{ date.strftime('%Y-%m-%d') }}: {{ count }} tasks completed</li>
        {% endfor %}
      </ul>
      <a class="btn btn-outline-dark" href="/">Back to ToDo List</a>
    </div>
  </body>
</html>
